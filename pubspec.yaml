  jaguar_retrofit: null
  intl: ^0.16.1
  shared_preferences: ^0.5.7+3
  loading: ^1.0.2
  flutter_udid: null
  path_provider: null
  permission_handler: 4.4.0
  fluttertoast: ^4.0.1
  country_code_picker: null
  otp_text_field: null
  gradient_widgets: null
  image_picker: null
  dio: null
  path: null
  video_thumbnail: null
  video_player: null
  url_launcher: null
  file_picker: 1.13.3
  timeago: null
  firebase_messaging: null
  flutter_webview_plugin: null
  flutter_event_bus: null
  sms_autofill: ^1.2.7
  # sms: ^0.2.4
