  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  flutter_places_dialog: ^1.0.5
  pull_to_refresh: ^1.6.1
  http: ^0.12.0+4
  photo_view: null
  geolocator: null
  google_maps_flutter: ^0.5.30
  google_map_location_picker: ^3.3.3
  get_it: null
  cached_network_image: null
  firebase_dynamic_links: ^0.5.0+11
  clipboard_manager: null
  share: null
  # agora_rtc_engine: ^3.0.1-dev.7
  agora_rtc_engine: ^1.0.15
  flutter_linkify: null
  flutter_image_compress: null
  pin_code_fields: null
  flutter_cupertino_date_picker:
    git: https://github.com/daveleenew/flutter-cupertino-date-picker.git
  flutter_native_timezone: ^1.0.4
  in_app_purchase: ^0.3.4+10

dev_dependencies:
  flutter_test:
    sdk: flutter
  jaguar_retrofit_gen: null
  jaguar_serializer_cli: null
  build_runner: null
  flutter_launcher_icons: ^0.7.5

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "drawables/ic_launcher.png"

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - drawables/
    - drawables/2x/
    - drawables/3x/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: ProximaNovaMedium
      fonts:
        - asset: fonts/FontsFree-Net-pr14.ttf

    - family: ProximaNovaBold
      fonts:
        - asset: fonts/FontsFree-Net-Proxima-Nova-Bold.otf
    - family: ProximaNovaSemiBold
      fonts:
        - asset: fonts/FontsFree-Net-Proxima-Nova-Sbold.otf
    - family: ProximaNovaRegular
      fonts:
        - asset: fonts/FontsFree-Net-proxima_nova_reg-webfont.ttf
